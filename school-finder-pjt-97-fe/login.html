<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="Login-Page">

        <div class="Login-Left">

            <form action="#" method="post">

                <h1>My School</h1>
                <h2>WELCOME BACK</h2>
                <h3>Login into your account</h3>

                <div class="input-box">
                    <input type="email" placeholder="Email" required class="name email"> 
                    <input type="password" placeholder="Password" required class="name password"> 
                </div>

                <div class="input-box">
                    <button type="submit">Login</button>
                </div>

            </form>  

            
            <div class="tx-16">
                <span class="first" style="display: flex;">
                    <p>New User? </p>  <a style="margin-left: 1em" href="/Signup.html" class="login-link">Sign Up</a> 
                </span>
                <span class="second">
                    <a href="/forgot-password.html" class="login-link">Forgot password?</a>
                </span>
            </div>

        </div>

        <div class="Login-Right">
            <h1>Want to know more about your next school?</h1>
        </div>

    </div>

    <script src="login.js"></script>
</body>
</html>
