<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/new password page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

    <div class="body-wrapper">
        <!---------HEADER WRAPPER--------->  
        <the-header></the-header>
        <!-------------HERO WRAPPER-------------->
        
    <div class="NewPassword">
        <div class="NewPassword-Left">
            <img src="/password image 3.png" class="img" alt="New password?" width="550" height="550">
        </div>
        <div class="NewPassword-Right">
            <form action="#" method="post">
                <h1>Enter Your New Password</h1>
                <h2>Your new password must be different <br>
                    from previously used passwords.</h2>
                    <div class="input-box">
                        <label for="password">New Password</label>
                        <span class="eye" onclick="myFunction()">
                            <input type="text" placeholder="**********" id="myInput" required class="password">
                            <i id="hide1"class="fa fa-eye eye-icon"></i>
                            <i id="hide2" class="fa fa-eye-slash eye-icon"></i>
                        </span>
                    </div>
                    <div class="input-box">  
                        <label for="password">Confirm Password</label>
                        <span class="eye" onclick="myFunction2()"> 
                        <input type="text" placeholder="**********" id="myInput2" required class="password">
                        <i id="hide3" class="fa fa-eye eye-icon"></i>
                        <i id="hide4" class="fa fa-eye-slash eye-icon"></i>
                        </span> 
                    </div>
                <div class="input-box-update">
                    <a href="/password reset.html" class="btn-box">Update</a>
                </div>
            </form>            
        </div>
    </div>

    <script>
        function myFunction (){
            var x = document.getElementById("myInput");
            var z = document.getElementById("hide1");
            var y = document.getElementById("hide2");

            if(x.type ==='text'){
                x.type = "password";
                y.style.display = "inline-block";
                z.style.display = "none";
            }
            else {
                x.type = "text";
                y.style.display = "none";
                z.style.display = "inline-block";
            }
        }
   
        function myFunction2 (){
            var x = document.getElementById("myInput2");
            var z = document.getElementById("hide3");
            var y = document.getElementById("hide4");

            if(x.type ==='text'){
                x.type = "password";
                y.style.display = "inline-block";
                z.style.display = "none";
            }
            else {
                x.type = "text";
                y.style.display = "none";
                z.style.display = "inline-block";
            }
        }
   
   </script>

   <!------------FOOTER---------------->
  <my-footer></my-footer>
  <!-- FOOTER------------------------------ -->
  </div>

  <script src="/script.js"></script>
</body>
</html>
